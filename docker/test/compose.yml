name: unsend-test

services:
  postgres:
    image: postgres:16
    container_name: unsend-db-test
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-usesend}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-password}
      - POSTGRES_DB=${POSTGRES_DB:-usesend_test}
    ports:
      - "${POSTGRES_PORT:-54330}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-usesend}"]
      interval: 5s
      timeout: 5s
      retries: 20
      start_period: 5s

  redis:
    image: redis:7
    container_name: unsend-redis-test
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6380}:6379"
    command: ["redis-server", "--maxmemory-policy", "noeviction"]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 20
      start_period: 5s

  local-ses-sns:
    image: unsend/local-ses-sns:latest
    container_name: local-ses-sns-test
    restart: unless-stopped
    ports:
      - "${SES_SNS_PORT:-5351}:3000"
    environment:
      WEBHOOK_URL: http://host.docker.internal:3000/api/ses_callback
    extra_hosts:
      - "host.docker.internal:host-gateway"

  minio:
    image: minio/minio
    container_name: unsend-storage-test
    ports:
      - "${MINIO_API_PORT:-9302}:9002"
      - "${MINIO_CONSOLE_PORT:-9301}:9001"
    environment:
      MINIO_ROOT_USER: ${S3_COMPATIBLE_ACCESS_KEY:-unsend}
      MINIO_ROOT_PASSWORD: ${S3_COMPATIBLE_SECRET_KEY:-password}
    entrypoint: sh
    command: -c 'mkdir -p /data/unsend-test && minio server /data --console-address ":9001" --address ":9002"'
